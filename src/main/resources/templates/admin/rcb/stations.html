<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <title>后台岗位展示</title>
</head>
<body>
<table>
    <tr>
        <td>标题</td>
        <td>状态</td>
        <td>发布时间</td>
        <td>截至时间</td>
        <td>所需人数</td>
        <td>收到申请</td>
    </tr>
    <tr th:each="station, Stat:${stations}">
        <td th:text="${station.getTitle()}"></td>
        <td th:text="${station.getStatus()}"></td>
        <td th:text="${station.getStart()}"></td>
        <td th:text="${station.getEnd()}"></td>
        <td th:text="${station.getNumber()}"></td>
        <td>详情</td>
    </tr>
</table>
</body>
</html>
