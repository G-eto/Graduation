<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <title>首页</title>
</head>
<body>
hello world！<br>
首页:招聘信息<br>
工具页:api/期刊，论文数据获取<br>
个人页:信息填写/专利论文等填写/简历进度/面试记录，通知/。。。<br>

admin:收到简历筛选/安排面试/对接人事/网站管理/科研数据统计<br>

已完成逻辑：<br>
数据库设计<br>
用户注册，<br>
管理员发布。修改岗位信息<br>
<a href="./user/information">我的信息</a>
<table border="1">
    <tr>
        <td>标题</td>
        <td>状态</td>
        <td>发布时间</td>
        <td>截至时间</td>
        <td>所需人数</td>
        <td>申请</td>
    </tr>
    <tr th:each="station, Stat:${stations}">
        <td th:text="${station.getTitle()}"></td>
        <td th:text="${station.getStatus()}"></td>
        <td th:text="${station.getStart()}"></td>
        <td th:text="${station.getEnd()}"></td>
        <td th:text="${station.getNumber()}"></td>
        <td><a href=""></a></td>
    </tr>
</table>
</body>
</html>
