#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.static-locations=classpath:/static/

#fileHandle
file.handle.file=dir
spring.datasource.url=jdbc:mysql://localhost:3306/research?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.password=3.14
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#连接驱动改成8.0.16
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8080
server.servlet.session.timeout=PT5H
#文件上传的配置
spring.servlet.multipart.max-file-size=100MB
server.servlet.context-path=/import
